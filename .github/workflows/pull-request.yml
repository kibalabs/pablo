name: Build
on:
  pull_request:
    branches: [main]
jobs:
  build-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    env:
      DOCKER_IMAGE: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --tag $DOCKER_IMAGE .
      - name: Run linting
        run: |
          docker run --name linting $DOCKER_IMAGE lint --directory pablo --output-file linting-results.json --output-format annotations
          docker cp linting:/app/linting-results.json ./linting-results.json
      - name: Upload linting results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./api/linting-results.json
          check-name: lint-api
          fail-on-error: false
  build-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    env:
      DOCKER_IMAGE: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --tag $DOCKER_IMAGE .
      - name: Run linting
        run: |
          docker run --name linting $DOCKER_IMAGE lint --directory pablo --output-file linting-results.json --output-format annotations
          docker cp linting:/app/linting-results.json ./linting-results.json
      - name: Upload linting results
        uses: kibalabs/github-action-create-annotations@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          json-file-path: ./client/linting-results.json
          check-name: lint-client
          fail-on-error: false
  deploy-client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    env:
      DOCKER_IMAGE: package
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build docker image
        run: docker build --tag $DOCKER_IMAGE .
      - name: Get package details
        id: package_vars
        run: |
          echo ::set-output name=version::$(docker run --rm $DOCKER_IMAGE python setup.py --version)
          echo ::set-output name=name::$(docker run --rm $DOCKER_IMAGE python setup.py --name)
      - name: Check if already published
        id: check
        run: |
          echo ${{ steps.package_vars.outputs.name }} ${{ steps.package_vars.outputs.version }}
      - name: Create .pypirc file
        run: echo -e "[pypi]\nusername=__token__\npassword=$PYPI_TOKEN" > .pypirc
